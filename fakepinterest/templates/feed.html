{% extends "homepage.html" %}


{% block body %}
{% include "navbar.html" %}


<h1 class="title">Feed Principal</h1>

<div class="feed-container">
    {% for foto in fotos %}
        <a href="{{url_for('perfil', id_usuario=foto.id_usuario)}}">
            <img src="{{ url_for('static', filename='fotos_post/{}'.format(foto.imagem)) }}">
        </a>
    {% endfor %}
</div>

{% endblock %}
